<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Correlation Heatmap</title>

  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://unpkg.com/topojson@3"></script>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet" />
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
  <h1>Correlation Matrix Heatmap by Gender</h1>
  <div id="male-heatmap" style="margin-bottom:60px;"></div>
  <div id="female-heatmap" style="margin-bottom:60px;"></div>

  <h1 class="text-center my-4">30-Day Use Spirals</h1>

  <div class="d-flex justify-content-center mb-5">
    <div class="p-3 text-center">
      <h2>Alcohol</h2>
      <div id="spiral-alcohol"></div>
    </div>
    <div class="p-3 text-center">
      <h2>Marijuana</h2>
      <div id="spiral-mj"></div>
    </div>
  </div>
  <div id="tooltip"></div>

  <script src="js/script.js"></script>
</body>
</html>
